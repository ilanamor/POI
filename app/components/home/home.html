<div ng-controller="productsController as prdctCtrl">
    <div class="top3" ng-hide="!$root.guest">
        <h1 class="header">Top Popular Points</h1>
        <span ng-repeat="p in $root.top3" class="container">
            <img ng-src="{{p.Pic}}" class="imgTop3 image" ng-click="prdctCtrl.open(c.PointID)"/>
            <div class="middle">
                <div class="text">
                    <h1 class="headerText"> {{p.PointName}}</h1>
                    {{p.Description}}
                    <br>
                    <h1 class="headerText"> {{p.price}} $ </h1>
                    <button class="addTofavorites_button" ng-click="prdctCtrl.addTofavorites(p)">add to favorites</button>
                </div>
            </div>
        </span>
    </div>
    <div class="top3" ng-hide="$root.guest">
        <h1 class="header">Top Popular Recommended For You</h1>
        <span ng-repeat="c in $root.popular2" class="container">
            <img ng-src="{{c.Pic}}" class="imgTop3 image" ng-click="prdctCtrl.open(c.PointID)"/>
            <h1 class="headerText"> {{c.PointName}}</h1>
            <div class="middle">
                <div class="text">
                    <h1 class="headerText"> {{c.PointName}}</h1>
                    {{c.Description}}
                    <br>
                    <h1 class="headerText"> {{c.price}} $ </h1>
                    <button class="addTofavorites_button" ng-click="prdctCtrl.addTofavorites(p)">add to favorites</button>
                </div>
            </div>
        </span>

    </div>
    <div class="top3" ng-hide="$root.guest">
        <h1 class="header">Your Latest Favorites</h1>
        <span ng-repeat="c in $root.latest2" class="container">
            <img ng-src="{{c.Pic}}" class="imgTop3 image" ng-click="prdctCtrl.open(c.PointID)"/>
            <h1 class="headerText"> {{c.PointName}}</h1>
            <div class="middle">
                <div class="text">
                    <h1 class="headerText"> {{c.PointName}}</h1>
                    {{c.Description}}
                    {{c.Review}}
                    <br>
                    <h1 class="headerText"> {{c.Rank}} $ </h1>
                    <button class="addTofavorites_button" ng-click="prdctCtrl.addTofavorites(p)">add to favorites</button>
                </div>
            </div>
        </span>

    </div>
</div>

<div ng-controller="favoritesController as favCtrl">
    <h1 class="header">My favorites</h1>



    <div class="POI">
        <span ng-show="favCtrl.points.length" ng-repeat="p in favCtrl.points" class="product_description">
            <img ng-src="{{p.Pic}}" class="img_product" />
            <table>
                <tr>
                    <td class="header_description" style=" width: 8em; height: 2.4em;">{{p.PointName}}</td>
                    <td class="price" style="width: 8em; float: nones"> {{p.Description}} </td>
                </tr>
                <tr>
                    <!-- <td  class="header_description" style="width: 8em">Rank:</td> -->
                    <!-- <td class="favorites_text" style="width: 8em" >{{p.Rank}}</td> -->
                </tr>
                <tr>
                    <td class="header_description" style="width: 8em">Set Number of favorite:</td>
                    <td style="width: 8em">
                        <input type="number" ng-model="p.OrderNum" g-change="favCtrl.pointAmount(p)" min="-2" max="20" class="favorites_text">
                    </td>
                </tr>
                <tr>
                    <td style="width: 8em">
                        <button class="description_button" ng-click="favCtrl.open(p)">full details</button>
                    </td>
                    <td style="width: 8em">
                        <button class="description_button" ng-click="favCtrl.remove(p)" style="margin-left: 0; padding: 0.4em 1.8em;">Remove</button>
                    </td>
                </tr>
            </table>
            <br/>
        </span>
        <div ng-hide="favCtrl.favorites.length">
            <br>
            <br>
            <label class="amount"> Your favorites is empty</label>
            <br>
            <br>
        </div>




    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <div ng-show="favCtrl.favorites.length">
        <label class="amount">Click For Save Changes!</label>
        <br/>
        <button class="pay_button" ng-click="favCtrl.enterOrder()">Save Favorite`s Order</button>
